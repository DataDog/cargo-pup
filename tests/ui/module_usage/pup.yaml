
# Configuration for DenyWildcard and Deny rules (module_usage_test.rs)
wildcard_rules:
  type: module_usage
  modules:
    - "^module_usage::test_wildcard$"
  rules:
    - type: DenyWildcard
      modules:
        - "std::io"
      severity: Error

deny_rules:
  type: module_usage
  modules:
    - "^module_usage::test_denied$"
  rules:
    - type: Deny
      denied_modules:
        - "std::collections"
      severity: Error

# Configuration for AllowOnly rule (allow_only_test.rs)
allow_only_rules:
  type: module_usage
  modules:
    - "^allow_only::test_allow_only$"
  rules:
    - type: AllowOnly
      allowed_modules:
        - "^std::fmt"
        - "^std::io"
      severity: Error

# Configuration for wildcard match (wildcard_match_test.rs)
wildcard_match_rules:
  type: module_usage
  modules:
    - "^wildcard_match::test_wildcard_match$"
  rules:
    - type: Deny
      denied_modules:
        - "^std::.*"
      severity: Error
